<div class="container">

  <div class="row">
    <h2 class=" mt-5 fw-bolder text-center">REGISTERED STUDENTS</h2>
    
      <table class="border mt-4 text-center">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>DOB</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Course</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let show of viewdata">
              <td>{{show.firstname}} {{show.lastname}}</td>
              <td>{{show.email}}</td>
              <td>{{show.mobile}}</td>
              <td>{{show.dob}}</td>
              <td>{{show.gender}}</td>
              <td>{{show.address}}</td>
              <td>{{show.course}}</td>
            </tr>
          </tbody>
        </table>
    
  </div >
</div>
